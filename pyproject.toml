isort = "~5.13"
mysqlclient = "~2.2"
pillow = "~11.0"
psycopg = "~3.2"
pyjwt = {extras = ["crypto"], version = "~2.9"}
pytest-xdist = {extras = ["psutil"], version = "~3.6"}
