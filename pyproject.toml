[tool.poetry]
name = "fyreplace-api"
version = "0.0.0"
description = "Fyreplace API"
authors = []
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
black = "~24.4"
boto3 = "~1.34"
celery = {extras = ["redis"], version = "~5.4"}
django = {extras = ["argon2"], version = "~4.2"}
django-anymail = {extras = ["mailgun"], version = "~10.3"}
django-celery-beat = "~2.6"
django-extensions = "~3.2"
django-storages = {extras = ["boto3"], version = "~1.14"}
django-stubs = "~4.2"
email-validator = "~2.1"
firebase-admin = "~6.5"
grpcio = "~1.62"
grpcio-tools = "~1.62"
grpc-interceptor = "~0.15"
httpx = {extras = ["http2"], version = "~0.27"}
ipython = "~8.24"
isort = "~5.13"
mysqlclient = "~2.2"
pillow = "~10.3"
psycopg = "~3.1"
pyjwt = {extras = ["crypto"], version = "~2.8"}
pytest-xdist = {extras = ["psutil"], version = "~3.5"}
pytest-django = "~4.8"
python = "~3.12"
python-dotenv = "~1.0"
python-magic = "~0.4"
qrcode = "~7.4"
requests = "~2.31"
rollbar = "~1.0"
tqdm = "~4.66"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
