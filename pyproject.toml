[tool.poetry]
name = "fyreplace-server"
version = "0.0.0"
description = "Fyreplace server"
authors = []
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.11"
django = {extras = ["argon2"], version = "^4.1"}
django-stubs = "^1.13"
django-celery-beat = "^2.4"
django-storages = {extras = ["boto3"], version = "^1.13"}
django-anymail = {extras = ["mailgun"], version = "^8.6"}
django-extensions = "^3.2"
pillow = "^9.3"
grpcio = "^1.50"
grpcio-tools = "^1.50"
grpc-interceptor = "^0.15"
celery = {extras = ["redis"], version = "^5.2"}
mysqlclient = "^2.1"
psycopg2 = "^2.9"
firebase-admin = "^6.0"
pyjwt = {extras = ["crypto"], version = "^2.6"}
python-magic = "^0.4"
email-validator = "^1.3"
requests = "^2.28"
httpx = {extras = ["http2"], version = "^0.23"}
qrcode = "^7.3"
python-dotenv = "^0.21"
pytest-django = "^4.5"
pytest-xdist = {extras = ["psutil"], version = "^3.0"}
rollbar = "^0.16"
ipython = "^8.6"
isort = "^5.10"
black = "^22.10"
tqdm = "^4.64"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
