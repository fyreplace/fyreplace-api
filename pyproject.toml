[tool.poetry]
name = "fyreplace-server"
version = "0.0.0"
description = "Fyreplace server"
authors = []
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.11"
django = {extras = ["argon2"], version = "^4.1.3"}
django-stubs = "^1.13.0"
django-celery-beat = "^2.4.0"
django-storages = {extras = ["boto3"], version = "^1.13.1"}
django-anymail = {extras = ["mailgun"], version = "^8.6"}
django-extensions = "^3.2.1"
pillow = "^9.3.0"
grpcio = "^1.50.0"
grpcio-tools = "^1.50.0"
grpc-interceptor = "^0.15.0"
celery = {extras = ["redis"], version = "^5.2.7"}
mysqlclient = "^2.1.1"
psycopg2 = "^2.9.5"
firebase-admin = "^6.0.1"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
python-magic = "^0.4.27"
email-validator = "^1.3.0"
requests = "^2.28.1"
httpx = {extras = ["http2"], version = "^0.23.0"}
qrcode = "^7.3.1"
python-dotenv = "^0.21.0"
pytest-django = "^4.5.2"
pytest-xdist = {extras = ["psutil"], version = "^3.0.2"}
rollbar = "^0.16.3"
ipython = "^8.6.0"
isort = "^5.10.1"
black = "^22.10.0"
tqdm = "^4.64.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
