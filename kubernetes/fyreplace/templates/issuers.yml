apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  namespace: {{ include "fyreplace.name" . }}
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.contactEmail }}
    privateKeySecretRef:
      name: letsencrypt-key
    solvers:
      - selector: {}
        dns01:
          digitalocean:
            tokenSecretRef:
              name: digitalocean
              key: token
